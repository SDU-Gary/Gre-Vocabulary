<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 {{ error_code }} - GRE单词管理</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .container { 
            background: white; 
            padding: 3rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2); 
            width: 90%; 
            max-width: 500px;
            text-align: center;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 2rem;
        }
        
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background-color: #5a67d8;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #434190;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #5a67d8;
            border-color: #5a67d8;
        }
        
        .btn-secondary:hover {
            background-color: #5a67d8;
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                width: calc(100% - 2rem);
                padding: 2rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">{{ error_code }}</div>
        <div class="error-message">{{ error_msg }}</div>
        
        {% if error_code == 404 %}
        <div class="description">
            抱歉，您访问的页面不存在。可能是链接已失效或页面已被移动。
        </div>
        {% elif error_code == 500 %}
        <div class="description">
            服务器遇到了一些问题，我们正在努力修复。请稍后重试，或联系管理员。
        </div>
        {% else %}
        <div class="description">
            发生了一个意外错误，请稍后重试。
        </div>
        {% endif %}
        
        <div class="actions">
            <a href="javascript:history.back()" class="btn btn-secondary">⬅️ 返回上页</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">🏠 返回首页</a>
        </div>
    </div>
</body>
</html>
